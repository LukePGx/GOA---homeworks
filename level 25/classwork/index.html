<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./CSS/style.css">

    <style>
        p {
            color: brown;
        }
    </style>


</head>
<body>
    <!-- inline css: wrotten in the paragraph for example <p style: ...></p> -->
    <!-- internal css: wrotten in the head of html code in between <style></style> tags-->
    <!-- external css: has seperate file which is linked to a html file where you write styling just like in the internal css-->

    <p style="color: purple;">hello 1</p>
    <p class="myp">hello 2</p>
    <p class="myp">hello 3</p>
    <p id="p1">hello 4</p>
    <p>hello 5</p>

    <!-- highest | Inline - External - Internal | lowest  -->
    <!-- highest | ID - Class - Element | lowest -->

</body>
</html>
